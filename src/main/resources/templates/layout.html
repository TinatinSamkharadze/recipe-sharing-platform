<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      th:lang="${#locale.language}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <link th:href="@{/css/style.css}" rel="stylesheet">

    <th:block layout:fragment="css"></th:block>
    <title th:text="${#strings.isEmpty(title)} ? #{layout.title} : ${title} + ' - ' + #{layout.title}">Recipe Sharing Platform</title>
</head>
<body>
<header th:replace="~{fragment/header :: header}"></header>

<div class="container py-4">
    <div class="row">
        <div class="col-md-3">
            <div th:replace="~{fragment/sidebar_left :: sidebar}"></div>
        </div>

        <div class="col-md-6">
            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" th:aria-label="#{layout.close}"></button>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${errorMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" th:aria-label="#{layout.close}"></button>
            </div>

            <div layout:fragment="content"></div>
        </div>

        <div class="col-md-3">
            <div th:replace="~{fragment/sidebar_right :: sidebar}"></div>
        </div>
    </div>
</div>

<footer th:replace="~{fragment/footer :: footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<th:block layout:fragment="scripts"></th:block>
</body>
</html>
