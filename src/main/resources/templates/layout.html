<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Recipe Sharing Platform</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link th:href="@{/css/style.css}" rel="stylesheet">

    <!-- Additional CSS declarations -->
    <th:block layout:fragment="css"></th:block>
</head>
<body>
<!-- Header -->
<header th:replace="~{fragment/header :: header}"></header>

<div class="container py-4">
    <div class="row">
        <!-- Left Sidebar -->
        <div class="col-md-3">
            <div th:replace="~{fragment/sidebar_left :: sidebar}"></div>
        </div>

        <!-- Main Content -->
        <div class="col-md-6">
            <!-- Alert Messages -->
            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${errorMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>

            <!-- Page Content -->
            <div layout:fragment="content"></div>
        </div>

        <!-- Right Sidebar -->
        <div class="col-md-3">
            <div th:replace="~{fragment/sidebar_right :: sidebar}"></div>
        </div>
    </div>
</div>

<!-- Footer -->
<footer th:replace="~{fragment/footer :: footer}"></footer>

<!-- Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Additional JavaScript declarations -->
<th:block layout:fragment="scripts"></th:block>
</body>
</html>
