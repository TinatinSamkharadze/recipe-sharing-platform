<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout.html}"
      th:lang="${#locale.language}">
<head>
    <title th:text="#{register.title}">Register</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center" th:text="#{register.heading}">Register</h2>
                </div>
                <div class="card-body">
                    <div th:if="${param.error}" class="alert alert-danger">
                        <p th:text="#{register.error}">Registration failed. Please try again.</p>
                    </div>
                    <div th:if="${param.success}" class="alert alert-success">
                        <p th:text="#{register.success}">Registration successful! You can now log in.</p>
                    </div>

                    <form th:action="@{/register}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label" th:text="#{register.username}">Username:</label>
                            <input type="text" class="form-control" id="username" name="username" required/>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label" th:text="#{register.password}">Password:</label>
                            <input type="password" class="form-control" id="password" name="password" required/>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary" th:text="#{register.submit}">Register</button>
                        </div>
                    </form>

                    <div class="mt-3 text-center">
                        <p th:text="#{register.haveAccount}">Already have an account?</p>
                        <a th:href="@{/login}" class="btn btn-outline-secondary" th:text="#{register.login}">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
