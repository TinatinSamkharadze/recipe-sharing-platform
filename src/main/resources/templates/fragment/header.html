<!DOCTYPE html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Header</title>
</head>
<body>
<header th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}" th:text="#{header.brand}">Recipe Share</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}" th:text="#{header.home}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/recipe/new}" th:text="#{header.createRecipe}">Create Recipe</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/about}" th:text="#{header.about}">About</a>
                    </li>
                </ul>
                <form class="d-flex" th:action="@{/search}" method="get">
                    <input class="form-control me-2" type="search" th:placeholder="#{header.searchPlaceholder}" placeholder="Search recipes" name="query">
                    <button class="btn btn-outline-light" type="submit" th:text="#{header.search}">Search</button>
                </form>
            </div>
        </div>
    </nav>
</header>
</body>
</html>
