<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Left Sidebar</title>
</head>
<body>
<div th:fragment="sidebar" class="mb-4">
    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">Navigation</h5>
        </div>
        <div class="list-group list-group-flush">
            <a th:href="@{/}" class="list-group-item list-group-item-action">
                <i class="bi bi-house-door me-2"></i>Home
            </a>
            <a th:href="@{/recipe/new}" class="list-group-item list-group-item-action">
                <i class="bi bi-plus-circle me-2"></i>Add New Recipe
            </a>
            <a th:href="@{/about}" class="list-group-item list-group-item-action">
                <i class="bi bi-info-circle me-2"></i>About
            </a>
        </div>
    </div>
</div>
</body>
</html>
