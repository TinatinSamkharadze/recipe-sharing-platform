<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Left Sidebar</title>
</head>
<body>
<div th:fragment="sidebar" class="mb-4">
    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">Categories</h5>
        </div>
        <div class="list-group list-group-flush">
            <!-- Add this link right here, before the individual category links -->
            <a th:href="@{/categories}" class="list-group-item list-group-item-action fw-bold">
                View All Categories
            </a>

            <!-- Your existing category links -->
            <a th:href="@{/category/{id}(id=${category.id})}"
               class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
               th:each="category : ${categories}">
                <span th:text="${category.name}">Category Name</span>
                <span class="badge bg-primary rounded-pill" th:text="${category.recipeCount}">0</span>
            </a>
        </div>
    </div>
</div>
</body>
</html>
