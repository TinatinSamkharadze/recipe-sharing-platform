<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Right Sidebar</title>
</head>
<body>
<div th:fragment="sidebar" class="mb-4">
    <div class="card">
        <div class="card-header">
            <h5 class="mb-0">Quick Links</h5>
        </div>
        <div class="list-group list-group-flush">
            <a th:href="@{/recipe/new}" class="list-group-item list-group-item-action">
                <i class="bi bi-plus-circle"></i> Create New Recipe
            </a>
            <a th:href="@{/about}" class="list-group-item list-group-item-action">
                <i class="bi bi-info-circle"></i> About This Platform
            </a>
        </div>
    </div>

    <div class="card mt-4">
        <div class="card-header">
            <h5 class="mb-0">Tips</h5>
        </div>
        <div class="card-body">
            <p class="card-text">
                Share your favorite recipes with detailed instructions and quality images to help others recreate your delicious dishes!
            </p>
        </div>
    </div>
</div>
</body>
</html>
