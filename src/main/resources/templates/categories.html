<!DOCTYPE html>
<html th:lang="${#locale.language}" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="#{categories.title}">All Categories - Recipe Share</title>
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div th:replace="fragment/header :: header"></div>

<div class="container mt-4">
  <div class="row">
    <div class="col-md-3">
      <div th:replace="fragment/sidebar_left :: sidebar"></div>
    </div>

    <div class="col-md-9">
      <h2 th:text="#{categories.heading}">All Categories</h2>

      <div class="row row-cols-1 row-cols-md-3 g-4 mt-3">
        <div class="col" th:each="category : ${categories}">
          <div class="card h-100">
            <div class="card-body">
              <h5 class="card-title" th:text="${category.name}">Category Name</h5>
              <p class="card-text">
                <span th:text="${category.recipeCount}">0</span> <span th:text="#{categories.recipes}">recipes</span>
              </p>
              <a th:href="@{/category/{id}(id=${category.id})}" class="btn btn-primary" th:text="#{categories.viewRecipes}">View Recipes</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div th:replace="fragment/footer :: footer"></div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
