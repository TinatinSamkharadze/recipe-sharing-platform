<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Recipe Home Page</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .recipe-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        .recipe-card {
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
        }
        .recipe-card h2 {
            margin-top: 0;
        }
        .recipe-card a {
            text-decoration: none;
            color: blue;
        }
    </style>
</head>
<body>

<h1>Our Recipes</h1>

<div class="recipe-list">
    <div class="recipe-card" th:each="recipe : ${recipes}">
        <h2 th:text="${recipe.title}">Recipe Title</h2>
        <p th:text="${recipe.description}">Recipe Description</p>
        <a th:href="@{'/recipe/' + ${recipe.id}}">View Details</a>
    </div>
</div>

</body>
</html>
